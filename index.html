<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles//bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="Main">
      <div class="card  border-primary " style="max-width: 20rem">
        <div class="card-header">Password Generator</div>
        <div class="card-body">
          <div>
            <div class="Output__passwd">
              <span id="passwd">Password...</span>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 35%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" id="strong"></div>
            </div>
            <button type="button" class="btn btn-outline-dark" id="btn-copy">Copy</button>
          </div>
          <div class="form-group">
            <label class=" col-form-label" id="displayLen"
              >Length: 8</label
            >
            <input
              type="range"
              class="form-range"
              min="0"
              max="99"
              step="1"
              value="8"
              id="length"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="upper"
                checked=""
              />
              <label class="form-check-label" for="flexCheckDefault">
                UpperCase
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="lower"
                checked=""
              />
              <label class="form-check-label" for="flexCheckChecked">
                LowerCase
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="num"
                checked=""
              />
              <label class="form-check-label" for="flexCheckChecked">
                Numbers
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="symb"
                checked=""
              />
              <label class="form-check-label" for="flexCheckChecked">
                Symbols
              </label>
            </div>
          </div>
          <button type="button" class="btn btn-secondary" id="generate">Generate</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
